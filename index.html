<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Copy Bot</title>
  <style>
    /* General Page Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    /* Container Styling */
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #333;
    }

    /* Google Form iframe */
    iframe {
      border: none;
      width: 100%;
      height: 900px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    /* Timer Styling */
    #timer-container {
      display: none;
      font-size: 2.5em;
      color: #e74c3c;
      margin-top: 20px;
    }

    /* Custom Submit Button */
    #submit-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      color: #fff;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #submit-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Title -->
    <h1>The Copy Bot</h1>

    <!-- Google Form Embed -->
    <div id="form-container">
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLScf7u1qO4nIhk1YVaLOgv8QCFJB32sE5LQgIPiPRWdHdsK_pA/viewform?embedded=true" 
        frameborder="0" 
        marginheight="0" 
        marginwidth="0">
        Loadingâ€¦
      </iframe>
      <!-- Custom Submit Button -->
      <button id="submit-btn">Submit Form</button>
    </div>

    <!-- Timer Display -->
    <div id="timer-container">
      <p>Form submitted. Please wait for:</p>
      <div id="timer">11:00</div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const submitButton = document.getElementById("submit-btn");
    const formContainer = document.getElementById("form-container");
    const timerContainer = document.getElementById("timer-container");
    const timerElement = document.getElementById("timer");

    let countdown;

    // Function to start the countdown timer
    function startCountdown(durationInSeconds) {
      let remainingTime = durationInSeconds;

      countdown = setInterval(() => {
        const minutes = Math.floor(remainingTime / 60);
        const seconds = remainingTime % 60;

        // Update the timer display
        timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, "0")}`;

        remainingTime--;

        // If timer reaches 0, stop the countdown
        if (remainingTime < 0) {
          clearInterval(countdown);
          timerElement.textContent = "Time's up!";
        }
      }, 1000);
    }

    // Event listener for the custom submit button
    submitButton.addEventListener("click", () => {
      // Hide the form container
      formContainer.style.display = "none";

      // Show the timer container
      timerContainer.style.display = "block";

      // Start the countdown for 11 minutes (660 seconds)
      startCountdown(660);
    });
  </script>
</body>
</html>
