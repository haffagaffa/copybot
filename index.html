<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Copy Bot</title>
  <style>
    /* General Page Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    /* Form and Timer Containers */
    #form-container, #timer-container {
      display: none;
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 640px;
      height: 800px;
    }

    #timer {
      font-size: 2.5em;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <div>
    <!-- Title -->
    <h1>The Copy Bot</h1>

    <!-- Google Form Container -->
    <div id="form-container">
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLScf7u1qO4nIhk1YVaLOgv8QCFJB32sE5LQgIPiPRWdHdsK_pA/viewform?embedded=true" 
        width="640" 
        height="800" 
        frameborder="0" 
        marginheight="0" 
        marginwidth="0">
        Loadingâ€¦
      </iframe>
    </div>

    <!-- Countdown Timer Container -->
    <div id="timer-container">
      <p>The form is temporarily locked. Please wait:</p>
      <div id="timer">11:00</div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const GIST_URL = "https://gist.githubusercontent.com/haffagaffa/d8b59c8ce10288215644164e678cde21/raw/timer.json";
    const formContainer = document.getElementById("form-container");
    const timerContainer = document.getElementById("timer-container");
    const timerElement = document.getElementById("timer");

    // Fetch the timer status from the Gist
    async function checkTimerStatus() {
      try {
        const response = await fetch(GIST_URL);
        const data = await response.json();

        const timerStartTime = data.timerStartTime; // Timer start timestamp
        const now = Date.now(); // Current time

        // Check if the 11-minute countdown is still active
        const remainingTime = 11 * 60 * 1000 - (now - timerStartTime);

        if (timerStartTime === 0 || remainingTime <= 0) {
          // If no active timer, show the form
          formContainer.style.display = "block";
          timerContainer.style.display = "none";
        } else {
          // If timer is active, show countdown
          formContainer.style.display = "none";
          timerContainer.style.display = "block";
          startCountdown(remainingTime);
        }
      } catch (error) {
        console.error("Error fetching timer data:", error);
        formContainer.style.display = "block"; // Show form if there's an error
      }
    }

    // Start the countdown timer
    function startCountdown(duration) {
      const endTime = Date.now() + duration;

      const interval = setInterval(() => {
        const now = Date.now();
        const remaining = Math.max(0, endTime - now);

        const minutes = Math.floor(remaining / (60 * 1000));
        const seconds = Math.floor((remaining % (60 * 1000)) / 1000);

        timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, "0")}`;

        if (remaining <= 0) {
          clearInterval(interval);
          location.reload(); // Reload page to show the form
        }
      }, 1000);
    }

    // Initialize the page
    checkTimerStatus();
  </script>
</body>
</html>
